  <body>
    1. (<i>x + y</i>)<sup>2</sup> =
    <i> x<sup>2</sup> + y<sup>2</sup> + 2xy </i>

    2. (<i>a - b</i>)<sup>2</sup> =
    <i> a<sup>2</sup> - 2ab + b<sup>2</sup> </i>
    <br />

    3. <i> a<sup>2</sup> + b<sup>2</sup> </i> =
    <i> (a<sup>2</sup> + b<sup>2</sup> ) - 2ab </i>
    <br />

    4. <i> (a + b + c)<sup>2</sup> </i> =
    <i> a<sup>2</sup> + b<sup>2</sup> + c<sup>2</sup> + 2ab + 2bc + 2ca </i>
    <br />

    5. <i> (a + b)<sup>3</sup> </i> =
    <i> a<sup>3</sup> + b<sup>3</sup>+ 3ab<sup>2</sup> + 3a<sup>2</sup>b </i>
    <br />

    6. <i> 2H<sub>2</sub> + O<sub>2</sub> → 2H<sub>2</sub>O </i>
    <br />

    7. <i> S<sub>8</sub> + 12O<sub>2</sub> → 8SO<sub>3</sub> </i>
    <br />

    8. <i> 2Na + 2H<sub>2</sub>O → 2NaOH + H<sub>2</sub> </i>
