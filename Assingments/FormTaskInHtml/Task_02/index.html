<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_02</title>
</head>
<body>
    <h1>Pizza Order Form</h1>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text"><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text"><br><br>

        <label for="email-address">Email Address:</label>
        <input type="email"><br><br>

        <label for="contact-number">Contact Number:</label>
        <input type="tel"><br><br>

        <label for="preferred-delivery-date">Preferred Delivery Date:</label>
        <input type="date"><br><br>

        <label for="size">Size:</label><br>
        <input type="radio" name="size" >Small
        <input type="radio" name="size" >Medium
        <input type="radio" name="size" >Large
        <br><br>
        
        <label for="flavor">Flavor:</label><br>
        <input type="checkbox"> Hawaiian (Php 150.00)
        <select>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
        <br>
        
        <input type="checkbox"> Pepperoni (Php 140.00)
        <select>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
        <br>

        <input type="checkbox"> Vegetable (Php 130.00)
        <select>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
        <br><br>

        <label for="creditCardNumber">Credit Card Number:</label><br>
        <input type="text"><br><br>

        <label for="pin">PIN:</label>
        <input type="password"><br><br>

        <label for="additionalNote">Additional Notes:</label><br>
        <textarea rows="5" cols="40"></textarea>
        <br><br>

        <input type="submit"  value="Submit Order">

    </form>
</body>
</html>
