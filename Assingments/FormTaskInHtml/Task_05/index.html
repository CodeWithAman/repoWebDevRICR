                        <select name="ApplicantFullName" id="ApplicantFullName">

                            <option value="Ms.">Ms.</option>
                            <option value="Mrs.">Mrs.</option>
                        </select>
                        <input type="text" name="name" id="name">

                    <td width="400">

                    </td>
                </tr>

                <tr>
                    <td><label for="FatherName">Father's Name</label></td>

                    </td>
                </tr>

                <tr>

                    <td><label for="dateOfBirth">Date of Birth</label></td>

                </tr>

                <tr>
                    <td><label for="martialStatus">Martial Status</label></td>
                    <td>

                        </select>

                    <td><label for="category">Category</label></td>
                    <td>
                        <select name="category" id="category">
                            <option value="">--Select--</option>

                            <option value="OBC">OBC</option>
                            <option value="SC">SC</option>
                            <option value="ST">ST</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="handicapped">Handicapped</label></td>
                    <td>
                        Yes <input type="radio" name="handicapped" value="Yes">

                    <td><label for="EX-serviceman">EX-serviceman</label></td>
