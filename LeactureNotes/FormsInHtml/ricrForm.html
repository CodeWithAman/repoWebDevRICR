<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ricrForm</title>
</head>
<body>
    <h1>RICR Registration Form</h1>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br><br>
        
    <label for="college">College:</label>
    <input type="text">
    <br><br>

    <label for="branch">Branch:</label>
    <input type="text">
    <br><br>

    <label for="course">Course:</label>
    <input type="text">
    <br><br>

    <label for="year">Year:</label>
    <select name="year" id="year">
        <option value="default">---Select Year---</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
    </select>
    <br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber">
    <br><br>

    <label for="address">Address:</label><br>
    <textarea name="address" id="address" rows="4" cols="50"></textarea>
    <br><br>

    <label for="parentsContact">Parents Contact:</label>
    <input type="tel" id="parentsContact" name="parentsContact">
    <br><br>

    <label for="interestedCourse">Interested Course:</label>
    <select name="" id="">
        <option value="default">---Select Course---</option>
        <option value="1">Full stack Development</option>
        <option value="2">Java + DSA</option>
        <option value="3">Python + Data Science</option>
        <option value="4">Python + Machine Learning</option>
    </select>
    <br><br>

    <input type="submit" value="Submit">
</body>
</html>
